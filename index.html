<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Treasure Hunter</title>
  </head>
  <body>
    <div class="title">
      Treasure Cove
      <img class="logo" src="assets/logo.png " />
    </div>
    <div class="background-img"></div>
    <div class="game-board">
      <div class="box-1 cell" data-index="1"></div>
      <div class="box-2 cell" data-index="2"></div>
      <div class="box-3 cell" data-index="3"></div>
      <div class="box-4 cell" data-index="4"></div>
      <div class="box-5 cell" data-index="5"></div>
      <div class="box-6 cell" data-index="6"></div>
      <div class="box-7 cell" data-index="7"></div>
      <div class="box-8 cell" data-index="8"></div>
      <div class="box-9 cell" data-index="9"></div>
    </div>

    <button class="big-button">Restart Game</button>
    <dialog class="start-game" height="1000px">
      <div>
        This is a spin on the classic tic-tac-toe game. <br />
        First palyer to find the right combination wins. <br />
        May the best treasure hunter win <br />
        <img class="logo" src="assets/logo.png " />
      </div>
      <button class="start">Start</button>
    </dialog>

    <dialog class="game-over">
      <div class="text-content">
        <img class="logo" src="assets/logo.png " />
      </div>
      <button class="restart">Play Again</button>
    </dialog>
  </body>
</html>
